<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--using this website https://animate.style/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Animate CSS</title>
</head>
<body>
    <!--use "animate__infinite" for infinite loop-->
    <h1 class="animate__animated animate__bounce">Animate me</h1>
    <h1 class="animate__animated animate__fadeInLeft">Animate me</h1>
    <h1 class="animate__animated animate__pulse">Animate me</h1>
    <h1 class="animate__animated animate__shakeX">Animate me</h1>
</body>
</html>
