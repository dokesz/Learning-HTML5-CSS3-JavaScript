<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flexbox showcase</title>
</head>
<body>
    <h1 class="showcase">Flexbox Showcase</h1>
    <section class="allcontainer">
        <section class="border">
            <h1>Flex direction "column"</h1>
            <div class="column">
                <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg">
                <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg">
            </div>    
        </section>
        <section class="border">
            <h1>Flex direction "reverse-column"</h1>
            <div class="column-reverse">
                <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg">
                <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg">
            </div>
        </section>
        <section class="border">
            <h1>Flex direction "row"</h1>
            <div class="row">
                <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg">
                <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg">
            </div>
            <h1>Flex direction "row-reverse"</h1>
            <div class="row-reverse">
                <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg">
                <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg">
            </div>
        </section>
    </section>
    <footer class="footer">
        <h1>This site is show some tricks about Flexbox.</h1>
    </footer>
</body>
</html>
